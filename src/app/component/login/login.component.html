<form class="form-login pt-3" [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <h2>Log In</h2>

            <mat-form-field appearance="standard" class="full-width-input">
                <mat-label>Enter your username</mat-label>
                <input matInput formControlName="phone"/>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
    
            <mat-form-field appearance="standard" class="full-width-input">
                <mat-label>Enter your password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <mat-slide-toggle class="full-width-input" formControlName="isSave">Remember me!</mat-slide-toggle>
    
              <button mat-raised-button color="primary" type="submit">Login <mat-icon>login</mat-icon></button>
        </mat-card-content>
    </mat-card>    
</form>
