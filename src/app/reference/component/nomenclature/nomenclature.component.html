<mat-toolbar color="primary">
    <span>Nomenclature</span>

    <span class="spacer"></span>

    <mat-form-field appearance="standard">
        <mat-label>Search...</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue">
        <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
          <mat-icon>close</mat-icon>
        </button>
        <button *ngIf="!searchValue" matSuffix mat-icon-button aria-label="Search">
            <mat-icon>search</mat-icon>
          </button>
    </mat-form-field>
</mat-toolbar>
<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">list</mat-icon>
            List
          </ng-template>
        <mat-nav-list>
            <mat-list-item *ngFor="let nomenclature of nomenclatureList">
               <span matLine>{{nomenclature.id}} - {{nomenclature.title}}</span>
               <button mat-icon-button>
                  <mat-icon>edit</mat-icon>
               </button>
               <button mat-icon-button>
                <mat-icon>delete</mat-icon>
             </button>
            </mat-list-item>
          </mat-nav-list>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="tab-icon">add</mat-icon>
            New
        </ng-template>
        <reference-nomenclature-new></reference-nomenclature-new>
    </mat-tab>
</mat-tab-group>
